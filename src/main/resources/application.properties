    spring.application.name=pryWebMvnData
spring.main.banner-mode=off       
spring.thymeleaf.cache=false	  
#ALTERNATIVA PARA COMPARTIR VALORES
inicio.msj2 =Enviando mensaje desde properties
logging.pattern.dateformat=hh:mm
#CONEXION A MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/libreria
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#MOSTRAR MENSAJES SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

#Para guardar ruta de la portada

app.upload.dir=uploads


spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB





